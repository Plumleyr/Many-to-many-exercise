<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }}'s Image" style="max-width: 250px; max-height: 100px;">
    <h1>{{user.first_name ~ ' ' ~ user.last_name }}</h1>
    <form action="/users/{{user.id}}/edit">
        <button class="btn btn-primary">Edit</button style="display: inline;">
    </form>
    <form action="/users/{{user.id}}/delete">
        <button class="btn btn-danger">Delete</button style="display: inline;">
    </form>
    <h2>Posts</h2>
        {% for post in blogposts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    <form action="/users/{{user.id}}/posts/new">
        <button class="btn btn-primary">Add Post</button>
    </form>
    <a href="/">Go Home</a>
</body>
</html>
