<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Post for {{user.first_name ~ ' ' ~ user.last_name }}</h1>
    <form action="/posts/{{blogpost.id}}/edit" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{blogpost.title}}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="textbox" class="form-control" name="content" value="{{blogpost.content}}">
        </div>
        <button class="btn btn-success">Edit</button>
    </form>
    <form action="/users/{{user.id}}">
        <button class="btn btn-primary">Cancel</button>
    </form>
</body>
</html>
