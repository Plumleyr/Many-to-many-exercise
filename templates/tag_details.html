<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{tag.tag_name}}</h1>
    <ul>
        {% for blogpost in tag.posts %}
            <li><a href="/posts/{{ blogpost.id }}">{{ blogpost.title }}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/{{tag.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/tags/{{tag.id}}/delete">
        <button>Delete</button>
    </form>
</body>
</html>
