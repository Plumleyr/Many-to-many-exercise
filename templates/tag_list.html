<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button>Add Tag</button>
    </form>
    <form action="/users">
        <button>Go home</button>
    </form>
</body>
</html>
